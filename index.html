	<script>

		// If we declare an array with const, we can manipulate the array elements
		//  (add, remove, or modify elements):
		const cryptoCurrencies = ['BTC', 'ETH', 'XRP'];
		console.log(cryptoCurrencies[0]);
		console.log(cryptoCurrencies[1]);
		console.log(cryptoCurrencies[2]);
		// console.log(cryptoCurrencies[3]);
		
		// Adding ERT: ['BTC', 'ETH', 'XRP', 'ERT'];
		cryptoCurrencies.push('ERT');
		console.log(cryptoCurrencies[0]);
		console.log(cryptoCurrencies[1]);
		console.log(cryptoCurrencies[2]);
		console.log(cryptoCurrencies[3]);

		// Will remove the first element: ['ETH', 'XRP', 'ERT'];
		cryptoCurrencies.shift();
		console.log(cryptoCurrencies[0]);
		console.log(cryptoCurrencies[1]);
		console.log(cryptoCurrencies[2]);

		// Modifying an element
		cryptoCurrencies[1] = 'LTC'; // ['ETH', 'LTC', 'ERT'];

		const person = {
			name: 'Carlos Santana',
			age: 30,
			email: 'carlos@ilkzoft.com'
		};

		// Adding a new node...
		person.website = 'https://www.codejobs.com';

		// Removing a node...
		delete person.email;

		// Updating a node...
		person.age = 29;

		person.forEach(person => {
			console.log(person.name)
		});
	    
	</script>
